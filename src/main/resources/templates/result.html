<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/result.css}">
	<title>Result Page</title>
</head>
<body>
     <!-- importing navbar -->
     <div th:insert="navbar.html :: navbar"></div>

	 <!-- Main Container Start -->
	 <div class="main-container container py-5 px-4">
		 <div class="card bg-light text-light py-5 px-4 mx-auto">
			 <img th:src="@{/images/exam.svg}" alt="image">
		 </div>
		 <div class="card bg-dark text-light py-5 px-4 mx-auto">

			 <h3 class="bg-danger text-center mb-5 p-2">Su perfil de riesgo es:</h3>

			 <div class="d-flex justify-content-center">
				 <p>Nombre del inversionista:&nbsp;&nbsp;</p>
				 <p th:if="${result}" th:text="${result.username}"></p>
			 </div>


			 <div class="d-flex justify-content-center">
				 <p>Perfil:&nbsp;&nbsp;</p>

				 <p th:if="${result}" th:text="${result.perfil}"></p>

			 </div>


			 <div class="d-flex justify-content-center mt-4">
				 <button type="button" th:onclick="window.location.href='/score'"
						 class="btn btn-outline-warning mx-auto">Ver historial de inversionistas</button>
				 <button type="button" th:onclick="window.location.href='/'"
						 class="btn btn-outline-warning mx-auto">Volver al inicio</button>
			 </div>
		 </div>
	 </div>

	 <!-- importing footer -->
	 <div th:insert="footer.html :: footer"></div>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
